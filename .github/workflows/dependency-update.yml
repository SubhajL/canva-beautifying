name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Update npm dependencies
        run: |
          npx npm-check-updates -u --target minor
          npm install
          npm audit fix || true

      - name: Run tests
        run: |
          npm run lint
          npm test
          npm run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update npm dependencies'
          title: 'Weekly Dependency Updates'
          body: |
            ## ðŸ”„ Automated Dependency Updates
            
            This PR contains the weekly dependency updates for npm packages.
            
            ### Changes Made:
            - Updated npm dependencies to their latest minor versions
            - Ran `npm audit fix` to address any security vulnerabilities
            - All tests are passing
            
            ### Review Checklist:
            - [ ] Review the package.json changes
            - [ ] Check for any breaking changes in updated packages
            - [ ] Verify the application builds and runs correctly
            - [ ] Test critical functionality
            
            ---
            
            *This PR was created automatically by the dependency update workflow.*
          branch: deps/weekly-update
          delete-branch: true
          labels: |
            dependencies
            automated